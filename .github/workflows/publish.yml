name: Publish to PyPI

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      repository:
        description: Publish target
        required: true
        default: pypi
        type: choice
        options:
          - pypi
          - testpypi

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            frontend/package-lock.json

      - name: Build frontend (reproducible)
        run: |
          uv run --group build_frontend -- \
            python scripts/build_frontend.py build --install-mode ci --check-lock

      - name: Build package (sdist + wheel)
        run: |
          uv run --group build -- python -m build

      - name: Verify package metadata
        run: |
          uv run --group build -- python -m twine check dist/*

      - name: Publish to TestPyPI
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.repository == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.repository == 'pypi') }}
        uses: pypa/gh-action-pypi-publish@release/v1
