name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/.nvmrc
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            frontend/package-lock.json

      - name: Build frontend (reproducible)
        run: |
          uv run --group build_frontend -- \
            python scripts/build_frontend.py build --install-mode ci --check-lock

      - name: Verify frontend build
        run: |
          ls -la yapcli/frontend/build/
          test -f yapcli/frontend/build/index.html

      - name: Setup test suite
        run: uv run --group tox -- tox run-parallel --parallel auto --parallel-no-spinner --notest --skip-missing-interpreters false

      - name: Run tox
        run: uv run --group tox -- tox run-parallel --parallel auto --parallel-no-spinner --skip-pkg-install
