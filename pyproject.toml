[build-system]
requires = ["uv>=0.4.0"]
build-backend = "uv.build"

[project]
name = "plaid-cli-python"
version = "0.1.0"
description = "Typer-based Plaid CLI packaged for pipx."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Michael Kane", email = "thisismikekane@gmail.com" }
]
dependencies = [
  "typer[all]>=0.12.3",
]

[project.scripts]
plaid-cli = "plaid_cli.cli:app"

[project.urls]
Homepage = "https://github.com/thisIsMikeKane/plaid-cli-python"

[dependency-groups]
lint = [
  "black>=24.3",
  "ruff>=0.5.0",
]

typecheck = [
  "mypy>=1.10",
]

test = [
  "pytest>=8.3",
  "pytest-cov>=5.0",
  "pytest-sugar>=1.0",
]

dev = [
  "pip>=24.2",
  "pre-commit>=3.7",
  { include-group = "lint" },
  { include-group = "typecheck" },
  { include-group = "test" },
]
